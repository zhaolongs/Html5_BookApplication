<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title></title>

    <link type="text/css" rel="stylesheet" href="../css/index.css">
    <link type="text/css" rel="stylesheet" href="../css/book_class_table.css">
    <link type="text/css" rel="stylesheet" href="../css/add_book_class_table.css">
    <link type="text/css" rel="stylesheet" href="../css/book_list_table.css">

    <script type="text/javascript" src="../../../common/js/util.js"></script>
    <script type="text/javascript" src="../../../common/js/jquery-1.3.1.js"></script>
    <script type="text/javascript" src="../js/httpHelper.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/book_class_list.js"></script>
    <script type="text/javascript" src="../js/book_list.js"></script>
    <script>
        //动态调整根元素的字体大小
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 100 + 'px';
    </script>
</head>
<body>


<div class="home_menu_div">
    <ul>
        <li>
            <input class="butt" type="button" value="书籍分类" onclick="selectBookClassListPage()">
        </li>
        <li>
            <input class="butt" type="button" value="书籍列表" onclick="selectBookListPage()">
        </li>
    </ul>
</div>

<!--欢迎页面-->
<section class="welcome_sec">
    <div class="welcome_title"> 智慧行者</div>
</section>

<!--书籍分类-->
<section class="book_class_home">
    <h2> 书籍分类</h2>
    <div class="book_class_table_div">
        <table id="book_class_table" class="book_class_table" cellspacing="0" cellpadding="6">
            <tr>
                <th colspan="3">
                    <input id="submit_add_book_class" class="butt" type="button" value="添加分类"
                           onclick="selectAddBookClassPage()">
                </th>
            </tr>
            <tr>
                <th class="bname">类名</th>
                <th class="bname">描述</th>
                <th class="bname">操作</th>
            </tr>

        </table>
    </div>
</section>
<!--添加书籍分类-->
<section class="book_add_class_home">
    <h2> 添加书籍分类</h2>
    <table class="add_book_class_table" cellpadding="8" cellspacing="0">
        <tr>
            <th>类别名称</th>
            <td>
                <input type="text" class="selfs_name">
            </td>
        </tr>

        <tr>
            <th>类别描述</th>
            <td>
                <textarea class="selfs_desc" rows="4" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="button" value="添加" onclick="addBookClassRequest()">
            </th>
        </tr>

    </table>
</section>

<!--书籍列表-->
<section class="book_list_home">
    <h2> 书籍列表</h2>
    <div class="book_class_table_div">
        <table class="book_list_table" id="book_list_table" width="1" cellpadding="6" cellspacing="0">

        </table>
    </div>
</section>
<!--添加书籍-->
<section class="book_add_book_home">
    <h2> 添加书籍</h2>

</section>

</body>
</html>
